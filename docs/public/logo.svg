<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7a41d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="160" height="160" rx="20" fill="url(#grad2)"/>
  
  <!-- Terminal frame -->
  <rect x="30" y="45" width="140" height="115" rx="5" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Title bar dots -->
  <circle cx="45" cy="35" r="5" fill="#ff6b6b"/>
  <circle cx="60" cy="35" r="5" fill="#ffd93d"/>
  <circle cx="75" cy="35" r="5" fill="#6bcb77"/>
  
  <!-- TUI text -->
  <text x="100" y="100" font-family="monospace" font-size="32" font-weight="bold" fill="url(#grad1)" text-anchor="middle">TUI</text>
  
  <!-- .zig text -->
  <text x="100" y="130" font-family="monospace" font-size="18" fill="#a0aec0" text-anchor="middle">.zig</text>
  
  <!-- Cursor blink -->
  <rect x="135" y="115" width="10" height="20" fill="url(#grad1)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
